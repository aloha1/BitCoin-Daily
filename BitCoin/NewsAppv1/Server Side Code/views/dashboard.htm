<h1 class="page-header">Dashboard</h1>

<div class="row">

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
    <div class="panel panel-success">
      <div class="panel-heading">
      
        <h3 class="panel-title"><span class="glyphicon glyphicon-eye-open"></span>Top Viewed</h3>
      </div>
      <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped" id="top-viewed-table">
              <thead>
                <tr>
                  <th>Article</th>
                  <th>Views</th>
                </tr>
              </thead>
            </table>
          </div>
      </div>
    </div>
  </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-share-alt"></span>Top Shared</h3>
      </div>
      <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped" id="top-shared-table">
              <thead>
                <tr>
                  <th>Article</th>
                  <th>Shares</th>
                </tr>
              </thead>
            </table>
          </div>
      </div>
    </div>
  </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-star"></span>Top Bookmarked</h3>
      </div>
      <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped" id="top-favorited-table">
              <thead>
                <tr>
                  <th>Article</th>
                  <th>No. of Bookmarks</th>
                </tr>
              </thead>
            </table>
          </div>
      </div>
    </div>
  </div>

</div>
