<h1 class="page-header">Push Notifications</h1>

 <div class="row">
    <div class="col-xs-12 col-sm-9 col-md-6">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Send a message</h3>
		  </div>
		  <div class="panel-body">
		    <form method="POST" action="./api/sendpush">
		    	<div class="form-group">
		    		<label for="title">Title</label>
				    <input type="text" class="form-control" id="title" name="title" placeholder="Title (optional)"> 
				</div>

				<div class="form-group">
		    		<label for="body">Message</label>
				    <input type="text" class="form-control" id="body" name="body" placeholder="Your message...">
				</div>

			  <button type="submit" class="btn btn-success">Send</button>
			</form>
		  </div>
		</div>
	</div>
</div>
